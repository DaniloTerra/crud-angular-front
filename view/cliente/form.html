<h2 class="text-center">Formul√°rio de <b>{{ acao }}</b> de Cliente
</h2>

<div class="jumbotron" style="padding: 5px; margin: 0px">
  <form class="form-horizontal" role="form" ng-init="loadCliente()" ng-submit="salvar()">
    <div class="form-group">
      <label class="control-label col-sm-1">ID:</label>
      <div class="col-sm-11">
        <input class="form-control" type="text" ng-model="cliente.id">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-1">Nome:</label>
      <div class="col-sm-11">
        <input class="form-control" type="text" ng-model="cliente.nome">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-1">Email:</label>
      <div class="col-sm-11">
        <input class="form-control" type="email" ng-model="cliente.email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-1">Telefone</label>
      <div class="col-sm-11">
        <input class="form-control" type="tel" ng-model="cliente.telefone">
      </div>
    </div>

    <button class="btn btn-block btn-success" type="submit">Confirmar</button>
    <button class="btn btn-block btn-danger"  type="button">Cancelar</button>
  </form>
</div>
